<div class="container mt-4">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-3 gap-2"
  >
    <h2 class="text-success m-0">ðŸ’¬ Mina favoritcitat</h2>
    <a
      routerLink="/add-quote"
      class="btn btn-success btn-lg"
      (click)="navigateToCreateQuote()"
      style="font-size: 16px; padding: 12px 24px"
    >
      <i class="fa fa-plus me-2"></i> LÃ¤gg till nytt citat
    </a>
  </div>

  <div class="table-responsive">
    <table
      class="table table-bordered table-striped table-hover align-middle text-nowrap"
    >
      <thead class="table-dark">
        <tr>
          <th>Citat</th>
          <th>FÃ¶rfattare</th>
          <th
            class="text-center"
            style="min-width: 200px; background-color: #343a40; color: white"
          >
            Ã…tgÃ¤rder
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quote of quotes; let i = index">
          <td>
            <i class="fa fa-quote-left me-2 text-muted"></i>
            {{ quote.text }}
          </td>
          <td>{{ quote.author }}</td>
          <td
            class="text-center"
            style="min-width: 200px; background-color: #f8f9fa"
          >
            <button
              class="btn btn-warning btn-lg me-2"
              [routerLink]="['/quote-form', quote.id]"
              style="min-width: 60px; font-size: 14px; padding: 8px 12px"
            >
              <i class="fa fa-edit"></i> Redigera
            </button>
            <button
              class="btn btn-danger btn-lg"
              (click)="onDeleteQuote(quote.id!)"
              style="min-width: 60px; font-size: 14px; padding: 8px 12px"
            >
              <i class="fas fa-trash-alt"></i> Ta bort
            </button>
            <!-- Debug button info -->
            <small class="d-block text-muted mt-1">ID: {{ quote.id }}</small>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Debug info if no quotes -->
  <div *ngIf="quotes.length === 0" class="alert alert-warning">
    <strong>No quotes found!</strong> The quotes array is empty.
  </div>
</div>
