<div class="container mt-4">
  <h2>Registrera dig</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="email">E-post</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="password">LÃ¶senord</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="form-control"
      />
    </div>
    <button class="btn btn-primary" [disabled]="!registerForm.valid">
      Registrera
    </button>
  </form>
</div>
