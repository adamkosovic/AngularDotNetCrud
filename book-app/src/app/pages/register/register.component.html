<div class="container mt-5" style="max-width: 400px">
  <h2 class="text-center mb-4">Registrera dig</h2>

  <div class="alert alert-info text-center" role="alert">
    Skapa ett konto för att få tillgång till alla funktioner – som att spara
    böcker, läsa citat och hantera din boklista.
  </div>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-post</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Lösenord</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="user.password"
        required
      />
      <div class="form-text">
        Lösenordet måste innehålla: stor bokstav, liten bokstav, siffra och
        specialtecken.
      </div>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Bekräfta lösenord</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        class="form-control"
        [(ngModel)]="user.confirmPassword"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!registerForm.valid"
    >
      Registrera
    </button>
  </form>

  <div class="mt-3 text-center">
    <a routerLink="/login" class="text-primary text-decoration-underline">
      Har du redan ett konto? Logga in här
    </a>
  </div>
</div>
