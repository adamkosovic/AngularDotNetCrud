<div class="container mt-5" style="max-width: 400px">
  <h2 class="text-center mb-4">Logga in</h2>

  <div class="alert alert-info text-center" role="alert">
    Logga in för att få tillgång till alla funktioner – som din egna
    <strong>boklista</strong> och <strong>citat</strong>.
  </div>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="mb-3">
      <label for="email" class="form-label">E-post</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        required
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Lösenord</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100"
      [disabled]="!loginForm.valid"
    >
      <i class="fa fa-sign-in me-2"></i> Logga in
    </button>
  </form>

  <div class="mt-3 text-center">
    <a routerLink="/register" class="text-primary text-decoration-underline">
      Har du inget konto? Registrera dig här
    </a>
  </div>
</div>
