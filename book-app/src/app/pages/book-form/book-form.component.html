<div class="container mt-4">
  <h2>{{ editing ? "Redigera bok" : "Lägg till ny bok" }}</h2>

  <form #bookForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Titel</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="book.title"
        name="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Författare</label>
      <input
        type="text"
        id="author"
        class="form-control"
        [(ngModel)]="book.author"
        name="author"
        required
      />
    </div>

    <div class="mb-3">
      <label for="publishDate" class="form-label">Publiceringsdatum</label>
      <input
        type="date"
        id="publishDate"
        class="form-control"
        [(ngModel)]="book.publishDate"
        name="publishDate"
        required
      />
    </div>

    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!bookForm.form.valid"
    >
      <i class="fa" [ngClass]="editing ? 'fa-save' : 'fa-plus'"></i>
      {{ editing ? "Uppdatera bok" : "Lägg till bok" }}
    </button>
  </form>
</div>
