
<div class="container mt-4">
  <h2>Lägg till ny bok</h2>

  <form (ngSubmit)="onSubmit()" #bookForm="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Titel</label>
      <input
        type="text"
        id="title"
        class="form-control"
        [(ngModel)]="book.title"
        name="title"
        required
      />
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Författare</label>
      <input
        type="text"
        id="author"
        class="form-control"
        [(ngModel)]="book.author"
        name="author"
        required
      />
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Publiceringsdatum</label>
      <input
        type="date"
        id="date"
        class="form-control"
        [(ngModel)]="book.publishDate"
        name="publishDate"
        required
      />
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!bookForm.form.valid">
      <i class="fa fa-plus"></i> Lägg till bok
    </button>
  </form>
</div>
