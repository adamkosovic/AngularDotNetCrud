<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Boklista</h2>
    <a routerLink="/add-book" class="btn btn-primary mb-3" (click)="navigateToCreate()">
      <i class="fa fa-plus"></i> Lägg till ny bok
    </a>
  </div>

  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Titel</th>
        <th>Författare</th>
        <th>Publiceringsdatum</th>
        <th>Åtgärder</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.publishDate | date : "yyyy-MM-dd" }}</td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/book-form', book.id]">
            <i class="fa fa-edit"></i> Redigera
          </button>
          <button class="btn btn-sm btn-danger" (click)="OnDelete(book.id!)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
